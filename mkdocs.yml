site_name: PhD Thesis - Automation Service Choreography
theme: 
  name: material
  icon: 
    logo: material/school
  favicon: images/favicon.png
  palette:
    scheme: slate
    primary: custom
    accent: indigo
  copyright: Copyright &copy; 2025 Andreas Stutz 

nav:
  - General Information:
    - Home: index.md
    - About: about.md
    - License: license.md
  - Publications: publications/publications.md




markdown_extensions:
  - toc:
      baselevel: 2
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg